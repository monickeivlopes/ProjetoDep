<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hotelaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <div class="header">
        <h1>The Hotelaria</h1>
        <p>Bem-vindo ao melhor sistema de hóteis!</p>

        {% if session.user_nome %}
            <p>Olá, {{ session.user_nome }} | <a href="{{ url_for('logout') }}">Sair</a></p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('cadastro') }}">Cadastro</a></p>
        {% endif %}
    </div>

    <div class="menu">
        <a href="{{ url_for('hospedes') }}">Hóspedes</a>
        <a href="{{ url_for('quartos') }}">Hospedagens</a>
        <a href="{{ url_for('reservas') }}">Reservas</a>
    </div>

    <div class="imagem">
        <img src="{{ url_for('static', filename='foto-inicial.jpg') }}" alt="Imagem do Hotel">
    </div>

</body>
</html>
