<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Hóspede</title>
    <link rel="stylesheet" href="static/add_hospedes.css">
</head>
<body>
    <div class="container">
        <div class="head">
        <h1>Adicionar Hóspede</h1>
        <a href="{{ url_for('hospedes') }}">Voltar</a>
        </div>
        <p style="color: red;">{{flash}}</p>

        <form method="POST" action="/add_hospede">
            <input type="hidden" name="form_submitted" value="true">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Adicionar Hóspede</button>
        </form>
    </div>
</body>
</html>
